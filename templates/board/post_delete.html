{# templates/board/post_confirm_delete.html #}
{% extends "base.html" %}
{% block title %}글 삭제{% endblock %}

{% block content %}
  <h2>정말 삭제할까요?</h2>
  <p><strong>{{ object.title }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">삭제</button>
    <a href="{% url 'post_detail' object.pk %}">취소</a>
  </form>
{% endblock %}
